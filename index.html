<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab:700|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="mystyle.css">
    <title>Code Quiz</title>

</head>
<body>
   <div class="container"> 
        <div id="header">
            <h1>Coding Quiz</h1>
            <h2>Are you ready for a challenge?</h2>
            <div id="beginQuiz">
                <img src="https://media.proprofs.com/images/QM/user_images/1726031/6246983259.png" >
                <button type="button" id="btnStart" class="btn btn-lg btn-outline-primary">Start Quiz</button>
            </div>
        </div> 

        <div id="quizContainer" class="subQuiz">
            <div class="row d-flex justify-content-center" >
                <div class="col-12">
                    <div id="timer">
                        <h6 id="timer-title">Timer:  </h6>
                        <p id="timeTrack"></p>
                    </div>
                </div>
                <div class="col-12">
                    <div id="scores">
                        <h6 id="score-title">Score:  </h6>
                        <p id="userScore"></p>
                    </div>
                </div>
                <div class="col-8">
                    <div id="displayQuestion"></div>
                </div>
                <div class="col-12">
                    <div id="message">
                        <hr>
                    </div>
                </div>
            </div>
            
            

        </div>
        <!-- <div id="answer"></div> -->
        <div id="scoreContainer">
            <h1>Score Board</h1>
            <p id="scoreBoardText"></p>
            <div id="initials">
                <form name="myForm"> Initials: 
                    <input id="inputKey " type="text" name="fname">
                    <br>
                    <button type="submit" onclick="formSubmit()" value="Submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
<!-- //---container -->

    <!-- Javascript -->
    <script src="script.js"></script>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
